<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/place.css"> 
    <link rel="stylesheet" href="styles/place-large.css" media="screen and (min-width: 992px)">
    
    <script src="scripts/place.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Shirley Rabell Country page">
    <meta name="author" content="Shirley Rabell">
    <title>Country page Shirley Rabell WDD 131</title>
</head>
<body>
    <header>
        <h1 class="country-tag">México</h1>
        <div class="contenido"></div>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <img src="images/hero-small.webp" alt="México plaza" width="400" height="200">
            </picture>
            </div>
        
        <section class="data-card">
            <h2>Data</h2>
            <div class="data-grid">
                <p>Area:</p><p>1,964,375 sq km</p>
                <p>Population:</p><p>128,456,000</p>
                <p>Capital:</p><p>Mexico City</p>
                <p>Languages:</p><p>Spanish</p>
                <p>Currency:</p><p>Mexican Peso</p>
                <p>Time Zone:</p><p>UTC-6</p>
                <p>Calling Code:</p><p>+52</p>
                <p>Internet TLD:</p><p>.mx</p>
            </div>
        </section>

        <section class="weather-card">
            <h2 class="weather-heading">Weather</h2>
            <img src="images/weather-icon.svg" alt="Weather icon - sunny" class="weather-icon-mobile" width="60" height="60">
            
            <div class="weather-grid">
                <p>Temperature:</p><p id="temp-display">25 °C</p>
                <p>Conditions:</p><p>Sunny</p>
                <p>Wind:</p><p id="wind-speed-display">8 km/h</p>
                <p>Wind Chill:</p><p><span id="windchill-display">N/A</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p><span id="currentyear"></span></p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
